<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title></title>
  <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
  <script src='dist/leaflet.markercluster.js'></script>
  <link href='dist/MarkerCluster.css' rel='stylesheet' />
  <link href='dist/MarkerCluster.Default.css' rel='stylesheet' />
  <script src="data.geojson"></script>
  <script src="counties.geojson"></script>
  <link href='styles.css' rel='stylesheet' />
</head>
<body>
<div id='map' class='map'> 
<div class="leaflet-bottom leaflet-right">
  <div class="leaflet-control legend">
  <h3>Projects per County</h3>
    <div class="colorKey" style="background:#160016"></div><div class="count">100+</div>
    <div class="colorKey" style="background:#380036 "></div><div class="count">76-100</div>
    <div class="colorKey" style="background:#4d004b "></div><div class="count">51-75</div>
    <div class="colorKey" style="background:#810f7c "></div><div class="count">41-50</div>
    <div class="colorKey" style="background:#88419d "></div><div class="count">31-40</div>
    <div class="colorKey" style="background:#8c6bb1 "></div><div class="count">26-30</div>
    <div class="colorKey" style="background:#8c96c6 "></div><div class="count">21-25</div>
    <div class="colorKey" style="background:#9ebcda "></div><div class="count">16-20</div>
    <div class="colorKey" style="background:#bfd3e6 "></div><div class="count">11-15</div>
    <div class="colorKey" style="background:#e0ecf4 "></div><div class="count">6-10</div>
    <div class="colorKey" style="background:#f7fcfd "></div><div class="count">1-5</div>
  </div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
